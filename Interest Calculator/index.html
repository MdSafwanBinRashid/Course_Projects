<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="calculator-icon">
      <i class="fas fa-calculator"></i>
    </div>

    <h1>Interest Calculator</h1>

    <div class="maindiv">
      <div class="input-group">
        <label for="principal">
          <i class="fas fa-money-bill-wave"></i> Amount ($)
        </label>
        <div class="input-container">
          <input
            type="number"
            id="principal"
            placeholder="Enter principal amount"
            min="1"
            step="0.01"
          />
          <div class="input-icon">
            <i class="fas fa-dollar-sign"></i>
          </div>
        </div>
        <div class="input-hint">Enter a positive number</div>
      </div>

      <div class="input-group">
        <label for="rate">
          <i class="fas fa-percentage"></i> Interest Rate
        </label>
        <div class="range-container">
          <span class="range-label">1%</span>
          <input
            type="range"
            id="rate"
            min="1"
            max="20"
            value="10.25"
            step="0.25"
          />
          <span class="range-label">20%</span>
        </div>
        <div class="rate-display">
          Current Rate: <span id="rate_val">10.25</span>%
        </div>
      </div>

      <div class="input-group">
        <label for="years">
          <i class="fas fa-calendar-alt"></i> No. of Years
        </label>
        <input
          type="number"
          id="years"
          min="1"
          max="10"
          placeholder="Select years"
        />

        <div class="years-container">
          <div class="year-option" data-year="1">1 Year</div>
          <div class="year-option" data-year="3">3 Years</div>
          <div class="year-option" data-year="5">5 Years</div>
          <div class="year-option" data-year="10">10 Years</div>
        </div>
      </div>

      <div class="result-container">
        <h3><i class="fas fa-chart-line"></i> Calculation Result</h3>
        <div class="result-content">Interest: <span id="result">-</span></div>
      </div>

      <button id="computeBtn">
        <i class="fas fa-calculator"></i> Compute Interest
      </button>

      <button id="resetBtn" class="reset-btn">
        <i class="fas fa-redo"></i> Reset
      </button>
    </div>

    <footer>
      <p>&#169; This Calculator belongs to Md Safwan Bin Rashid</p>
      <p class="footer-sub">Simple Interest Calculator Project</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
